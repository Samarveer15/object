<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Object and its Properties</h2>

        <p>There are two ways to access an object property</p>
        <p>You can use .property or ["proerty"].</p>
        <p id="demo"></p>
        <script>

            var person = {
                firstName: "I",
                age: 20,
            };

            document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old";
        </script>
    </body>
</html>
